<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #presentation {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <iframe
      id="presentation"
      src="https://docs.google.com/presentation/d/e/2PACX-1vQ3e6GP-Z6opoVqDkCseXMTcOsv5pZglx4va_cOt72GmgBbVG57gGIB4C6ncKT-64LeviHoVJ9qmTvy/embed?start=false&loop=false&delayms=5000"
      frameborder="0"
      allowfullscreen="true"
      mozallowfullscreen="true"
      webkitallowfullscreen="true"
      width="100%"
      height="100%"
    ></iframe>
  </body>
</html>
